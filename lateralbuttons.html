<!DOCTYPE html>
<html class="h-full" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Navigation Bar Redesign</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007BFF", // A modern, accessible blue
                        "background-light": "#F8FAFC", // A very light gray for light mode
                        "background-dark": "#18181B", // A dark gray for dark mode
                        "icon-light": "#475569", // Slate 600 for light mode icons
                        "icon-dark": "#94A3B8", // Slate 400 for dark mode icons
                        "active-light": "#E0F2FE", // Light blue for active state in light mode
                        "active-dark": "#0C4A6E", // Darker blue for active state in dark mode
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
<style>.material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="h-full font-display bg-background-light dark:bg-background-dark">
<div class="h-full flex">
<aside class="w-20 h-full flex flex-col items-center justify-between py-6 bg-white dark:bg-zinc-900 border-r border-slate-200 dark:border-zinc-800">
<nav>
<ul class="flex flex-col items-center space-y-2">
<li>
<a aria-label="Pesquisa" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">search</span>
</a>
</li>
<li>
<a aria-label="TOC" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">list</span>
</a>
</li>
<li>
<a aria-label="Annotation" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">edit_note</span>
</a>
</li>
<li>
<a aria-label="Images" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">photo_library</span>
</a>
</li>
<li>
<a aria-label="Timeline" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">timeline</span>
</a>
</li>
<li>
<a aria-label="Typography" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">title</span>
</a>
</li>
<li>
<a aria-label="Theme" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">palette</span>
</a>
</li>
<li>
<a aria-label="Ambience" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">wb_sunny</span>
</a>
</li>
<li>
<a aria-label="Zen mode" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">self_improvement</span>
</a>
</li>
</ul>
</nav>
<div>
<a aria-label="Settings (Gerais)" class="flex items-center justify-center w-14 h-14 rounded-lg text-icon-light dark:text-icon-dark hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors duration-200" href="#">
<span class="material-symbols-outlined text-3xl">settings</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Conteúdo Principal</h1>
<p class="text-slate-600 dark:text-slate-400 mt-2">O restante da sua aplicação ficaria aqui.</p>
</main>
</div>
</body></html>
